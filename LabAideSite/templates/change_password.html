{% extends "base.html" %}
{% block content %}
	<form action="/_ChangePassword/" method="POST">
		{% csrf_token %}
		<input type="password" placeholder="New Password" name="password" autofocus required></input><br />
		<input type="password" placeholder="Confirm Password" name="confirm" required></input><br />
		<input type="submit"></input><br />
	</form>
{% endblock %}
