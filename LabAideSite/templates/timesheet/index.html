{% extends "base.html" %}
{% block content %}
	<ul>
		<table class="table table-striped table-bordered">
			<tr>
				<th>Pay Period</th><th>Ends on</th>
				{% for period in periods %}
					<tr>
						<td><a style="display:block;height=100%;width=100%" href="{{ period.period }}">{{ period.period }}</a></td>
						<td><a style="display:block;height=100%;width=100%" href="{{ period.period }}">{{ period.ends_on }}</a></td>
					</tr>
				{% endfor %}
	</ul>
{% endblock %}
