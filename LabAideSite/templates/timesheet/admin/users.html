{% extends "base.html" %}
{% block content %}
	<ul>
		<table class="table table-striped table-bordered">
			<tr>
				<th>Username</th><th>Name</th>
				{% for user in users %}
					<tr>
						<td><a style="display:block;height=100%;width=100%" href="{{ user.username }}">{{ user.username }}</a></td>
						<td><a style="display:block;height=100%;width=100%" href="{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</a></td>
					</tr>
				{% endfor %}
	</ul>
{% endblock %}
